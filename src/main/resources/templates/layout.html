<html>
    <head>
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Celsius</title>
        <meta name="description" content=""/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/bootstrap_pulse.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/custom_css.css}"/>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Celsius 233 - Proyectos</span>
        </nav>
        <div class="container container-80">
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb">
                    <th:block layout:fragment="breadcrumb">
                    </th:block>
                </ol>
            </nav>
            <!-- Content -->
            <div class="content">
                <div layout:fragment="page_content"></div>
            </div>
            <!-- End Content -->
        </div>
        <!-- /.container -->
        <script src="/js/jquery-3.4.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/custom_js.js"></script>
        <th:block layout:fragment="scripts">
        </th:block>
        <footer>
            <p layout:fragment="custom-footer"></p>
            <div class="card-footer text-muted">
                <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}"></span>
            </div>
        </footer>
    </body>
</html>
