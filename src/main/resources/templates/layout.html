<html>
    <head>
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Celsius</title>
        <meta name="description" content=""/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{https://bootswatch.com/4/pulse/bootstrap.min.css}" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Celsius 233 - Proyectos</span>
        </nav>
        <div class="container">
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb">
                    <th:block layout:fragment="breadcrumb">
                    </th:block>
                </ol>
            </nav>
            <!-- Content -->
            <div class="content">
                <div layout:fragment="page_content"></div>
            </div>
            <!-- End Content -->
        </div>
        <!-- /.container -->
        <script type="text/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <th:block layout:fragment="scripts">
        </th:block>
        <footer>
            <p layout:fragment="custom-footer"></p>
            <div class="push-right">
                <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}"></span>
            </div>
        </footer>
    </body>
</html>
